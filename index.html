<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <form action="">
          <input type="text" id="dis-1" />
          <input type="text" id="display" placeholder="0" />
        </form>
      </div>
      <div class="btn-div">
        <div class="col1">
          <input type="button" value="%" onclick="perc() " />
          <input type="button" value="1/x" onclick="invx()" />
          <input type="button" value="7" onclick="display('7')" />
          <input type="button" value="4" onclick="display('4')" />
          <input type="button" value="1" onclick="display('1')" />
          <input type="button" value="+/-" onclick="plusminus()" />
        </div>

        <div class="col2">
          <input type="button" value="CE" onclick="clrentry()" />
          <input type="button" value="x**" onclick="square()" />
          <input type="button" value="8" onclick="display('8')" />
          <input type="button" value="5" onclick="display('5')" />
          <input type="button" value="2" onclick="display('2')" />
          <input type="button" value="0" onclick="display('0')" />
        </div>

        <div class="col3">
          <input type="button" value="C" onclick="clrscreen()" />
          <input type="button" value="sqrt" onclick="squareroot()" />
          <input type="button" value="9" onclick="display('9')" />
          <input type="button" value="6" onclick="display('6')" />
          <input type="button" value="3" onclick="display('3')" />
          <input type="button" value="." onclick="display('.')" />
        </div>
        <div class="col4">
          <input type="button" value="del" onclick="del()" />
          <input
            class="operator"
            type="button"
            value="/"
            onclick="display('/')"
          />
          <input
            class="operator"
            type="button"
            value="*"
            onclick="display('*')"
          />
          <input
            class="operator"
            type="button"
            value="-"
            onclick="display('-')"
          />
          <input
            class="operator"
            type="button"
            value="+"
            onclick="display('+')"
          />
          <input type="button" value="=" onclick="result()" />
        </div>
      </div>
    </div>
  </body>
</html>
